# db/changelog/data/mortise_dict_data.yaml
databaseChangeLog:
  - changeSet:
      id: init-roles
      author: ronger
      context: mortise
      preConditions:
        - onFail: MARK_RAN
        - and:
          - not:
              sqlCheck:
                expectedResult: 1
                sql: "SELECT COUNT(*) FROM mortise_dict WHERE dict_type_code = 'Status'"
          - not:
              sqlCheck:
                expectedResult: 1
                sql: "SELECT COUNT(*) FROM mortise_dict WHERE dict_type_code = 'DelFlag'"
      changes:
        - insert:
            tableName: mortise_dict
            columns:
              - column:
                  name: label
                  value: Disabled
              - column:
                  name: value
                  value: '0'
              - column:
                  name: dict_type_code
                  value: Status
              - column:
                  name: sort_no
                  value: '10'
        - insert:
            tableName: mortise_dict
            columns:
              - column:
                  name: label
                  value: Enabled
              - column:
                  name: value
                  value: '1'
              - column:
                  name: dict_type_code
                  value: Status
              - column:
                  name: sort_no
                  value: '20'
        - insert:
            tableName: mortise_dict
            columns:
              - column:
                  name: label
                  value: UnDeleted
              - column:
                  name: value
                  value: '0'
              - column:
                  name: dict_type_code
                  value: DelFlag
              - column:
                  name: sort_no
                  value: '10'
        - insert:
            tableName: mortise_dict
            columns:
              - column:
                  name: label
                  value: Deleted
              - column:
                  name: value
                  value: '1'
              - column:
                  name: dict_type_code
                  value: DelFlag
              - column:
                  name: sort_no
                  value: '20'
